{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:red;">LogIn</h1>

 <form method="POST" action="." style="margin-left:150px;">
     {% csrf_token %}
     {{form|crispy}}
     <input type="submit" value="Login" style="margin-block:50px;">
 </form>
<div style="margin-left:150px;">
   Forgot password? <a href="{% url 'reset_password' %}">reset password</a>
</div>
{% endblock content %}
