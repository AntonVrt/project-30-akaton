{% extends 'main.html' %}
{% block content %}


<h1>trips</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Trip</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th></th>
    </tr>
    {% for trip in trips %}
        <tr>
            <td>{{trip.id}}</td>
            <td>{{trip.title}}</td>
            <td>{{trip.vote_ration}}%</td>
            <td>{{trip.vote_total}}</td>
            <td>{{trip.created}}</td>
            <td><a href="{% url 'trip' trip.id%}">Views</a></td>
        </tr>
    {% endfor %}
</table>


     
     
{% endblock content %}
